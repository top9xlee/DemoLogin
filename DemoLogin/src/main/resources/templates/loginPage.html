<div class="m-grid m-grid--hor m-grid--root m-page">
  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
    <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
      <div class="m-stack m-stack--hor m-stack--desktop">
        <div class="m-stack__item m-stack__item--fluid">
          <div class="m-login__wrapper">
            <div class="m-login__logo">
              <a href="#">
                <img src="/image/logo_vconnex_vn.png" height="80px">
              </a>
            </div>
            <div class="m-login__signin">
              <div class="m-login__head">
                <h3 class="m-login__title">Đăng nhập</h3>
<!--                <c:choose>-->
<!--                  <c:when test="${param.get('status').equals('success')}">-->
<!--                    <p class="message-register" style="color: rgb(22, 161, 255); font-size: 16px;text-align: center">Thành công! Xin hãy đăng nhập lại</p>-->
<!--                  </c:when>-->
<!--                  <c:when test="${param.get('error').equals('true')}">-->
<!--                    <p class="message-register" style="color: rgb(20, 157, 252); font-size: 16px;text-align: center">Đăng nhập thất bại. Xin hãy kiểm tra lại thông tin đăng nhập</p>-->
<!--                  </c:when>-->
<!--                </c:choose>-->
              </div>
              <form class="m-login__form m-form" action="/doLogin" method="post">
                <div class="form-group m-form__group">
                  <input class="form-control m-input" type="text" placeholder="Username" name="email" autocomplete="off" required>
                </div>
                <div class="form-group m-form__group">
                  <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Mật khẩu" name="password" required>
                </div>
                <div class="row m-login__form-sub">
                  <div class="col m--align-left">
                    <%--                                        <label class="m-checkbox m-checkbox--focus">--%>
                    <%--                                            <input type="checkbox" name="remember"> Remember me--%>
                    <%--                                            <span></span>--%>
                    <%--                                        </label>--%>
                  </div>
                  <div class="col m--align-right">
                    <a href="/forget-password" class="m-link">Quên mật khẩu ?</a>
                  </div>
                </div>
                <div class="m-login__form-action">
                  <button type="submit"  class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">Đăng nhập</button>
                </div>
              </form>
            </div>
            <div class="m-login__signup">
              <div class="m-login__head">
                <h3 class="m-login__title">Sign Up</h3>
                <div class="m-login__desc">Enter your details to create your account:</div>
              </div>
              <form class="m-login__form m-form" action="">
                <div class="form-group m-form__group">
                  <input class="form-control m-input" type="text" placeholder="Fullname" name="fullname">
                </div>
                <div class="form-group m-form__group">
                  <input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off">
                </div>
                <div class="form-group m-form__group">
                  <input class="form-control m-input" type="password" placeholder="Password" name="password">
                </div>
                <div class="form-group m-form__group">
                  <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirm Password" name="rpassword">
                </div>
                <div class="row form-group m-form__group m-login__form-sub">
                  <div class="col m--align-left">
                    <label class="m-checkbox m-checkbox--focus">
                      <input type="checkbox" name="agree"> I Agree the <a href="#" class="m-link m-link--focus">terms and conditions</a>.
                      <span></span>
                    </label>
                    <span class="m-form__help"></span>
                  </div>
                </div>
                <div class="m-login__form-action">
                  <button id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">Sign Up</button>
                  <button id="m_login_signup_cancel" class="btn btn-outline-focus  m-btn m-btn--pill m-btn--custom">Cancel</button>
                </div>
              </form>
            </div>
            <div class="m-login__forget-password">
              <div class="m-login__head">
                <h3 class="m-login__title">Quên mật khẩu?</h3>
                <div class="m-login__desc">Hãy nhập email để cài đặt lại password của bạn</div>
              </div>
              <form class="m-login__form m-form" action="/forget-password">
                <div class="form-group m-form__group">
                  <input class="form-control m-input" type="text" placeholder="Email" name="email"  autocomplete="off">
                </div>
                <div class="m-login__form-action">
                  <button  class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" type="submit">Request</button>
                  <button  class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>

          <%--                    </div>--%>
        </div>
      </div>
    </div>
  </div>
